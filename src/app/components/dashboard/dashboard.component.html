<div class="container" *ngIf="(searchResults$ | async)?.length; else noResults">
    <div class="item" *ngFor="let item of searchResults$ | async" (click)="goToDetail(item.show.id)">
        <h4 class="serieTitle">{{item.show.name}}</h4>
        <img class="serieImage" [src]="item.show.image.medium" alt="">
        <p> Puntuaci√≥n: {{item.show.rating.average}}</p>
    </div>
</div>

<ng-template #noResults>
    <p style="text-align: center;">No se encontraron resultados.</p>
</ng-template>
